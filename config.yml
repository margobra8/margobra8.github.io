baseURL: https://marquitos.space/
languageCode: en-gb
title: marquitos.space

theme: "PaperMod"

buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true


params:
  env: production
  title: marquitos.space
  keywords: [blog, portfolio, marquitos]
  author: Me
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false


  homeInfoParams:
      title: "hello, i'm Marcos! \U0001F44B"
      content: hardware + radar mmWave researcher, AI lecturer

  socialIcons:
    - name: github
      url: "https://github.com/margobra8"
    - name: stackoverflow
      url: "https://stackoverflow.com/users/6688601"
    - name: twitter
      url: "https://twitter.com/usualmarcos/"
    - name: spotify
      url: "https://open.spotify.com/user/markergom"
    - name: email
      url: "mailto:marcos.gomez+web@ieee.org"


  editPost:
    URL: "https://github.com/margobra8/margobra8.github.io/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 2
    keys: ["title", "permalink", "summary", "content"]

menu:
  main:
    - identifier: categories
      name: categories
      url: /categories/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: example
      name: example.org
      url: https://example.org
      weight: 30

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
